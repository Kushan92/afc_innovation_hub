<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Idea Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-6 text-center text-xl font-semibold">
        Innovation Idea Collection
    </header>

    <!-- Hero Section -->
    <section class="flex items-center justify-center h-64 bg-gradient-to-r from-blue-500 to-purple-500 text-white text-center p-6">
        <div>
            <h1 class="text-4xl font-bold">Share Your Innovative Ideas</h1>
            <p class="mt-2 text-lg">Your ideas can shape the future! Submit now.</p>
            <button class="mt-4 bg-white text-blue-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-200" onclick="document.getElementById('ideaForm').scrollIntoView();">
                Submit Idea
            </button>
        </div>
    </section>

    <!-- Idea Submission Form -->
    <section id="ideaForm" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
        <h2 class="text-2xl font-semibold mb-4">Submit Your Idea</h2>
        <input type="text" id="ideaTitle" class="w-full p-2 border rounded mb-4" placeholder="Idea Title">
        <textarea id="ideaDescription" class="w-full p-2 border rounded mb-4" placeholder="Describe your idea..."></textarea>
        <button onclick="submitIdea()" class="w-full bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700">
            Submit Idea
        </button>
    </section>

    <!-- Featured Ideas -->
    <section class="max-w-3xl mx-auto mt-8">
        <h2 class="text-2xl font-semibold text-center mb-4">Recent Ideas</h2>
        <div id="ideaList" class="space-y-4"></div>
    </section>

    <script>
        function submitIdea() {
            let title = document.getElementById("ideaTitle").value;
            let description = document.getElementById("ideaDescription").value;
            if (title && description) {
                let ideaList = document.getElementById("ideaList");
                let ideaItem = `<div class='bg-white p-4 rounded-lg shadow-md'>
                    <h3 class='font-semibold text-lg'>${title}</h3>
                    <p class='text-gray-600'>${description}</p>
                </div>`;
                ideaList.innerHTML += ideaItem;
                document.getElementById("ideaTitle").value = "";
                document.getElementById("ideaDescription").value = "";
            } else {
                alert("Please fill in all fields.");
            }
        }
    </script>
</body>
</html>
